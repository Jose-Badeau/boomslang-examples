
<div>
    <h2><span data-translate="jhappApp.job.detail.title">Job</span> {{vm.job.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="jhappApp.job.jobTitle">Job Title</span></dt>
        <dd>
            <span>{{vm.job.jobTitle}}</span>
        </dd>
        <dt><span data-translate="jhappApp.job.minSalary">Min Salary</span></dt>
        <dd>
            <span>{{vm.job.minSalary}}</span>
        </dd>
        <dt><span data-translate="jhappApp.job.maxSalary">Max Salary</span></dt>
        <dd>
            <span>{{vm.job.maxSalary}}</span>
        </dd>
        <dt><span data-translate="jhappApp.job.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employeemySuffix-detail({id:vm.job.employeeId})">{{vm.job.employeeId}}</a>
        </dd>
        <dt><span data-translate="jhappApp.job.task">Task</span></dt>
        <dd>
            <span ng-repeat="task in vm.job.tasks">
                <a ui-sref="taskmySuffix-detail({id: task.id})">{{task.title}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="jobmySuffix-detail.edit({id:vm.job.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
